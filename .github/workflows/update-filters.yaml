name: Update DNS Filters

on:
  schedule:
    - cron: "0 6 * * 0"
  workflow_dispatch:

jobs:
  update-filters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Make transform script executable
        run: chmod +x transform.sh

      - name: Run transform script
        run: ./transform.sh https://adguardteam.github.io/HostlistsRegistry/assets/filters.json

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in hosts directory"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update DNS filters - ${{ steps.date.outputs.date }}

            - Automatically updated DNS filters from AdGuard registry
            - Generated by: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
          title: "üîÑ Auto-update DNS filters - ${{ steps.date.outputs.date }}"
          body: |
            ## Automatic DNS Filters Update

            This PR contains automatically updated DNS filters from the AdGuard HostlistsRegistry.

            ### Changes
            - Updated filter files in `hosts/` directory
            - Source: https://adguardteam.github.io/HostlistsRegistry/assets/filters.json
            - Generated on: ${{ steps.date.outputs.date }}

            ### Review Instructions
            Please review the changes and merge if everything looks correct.

            ---

            ü§ñ This PR was created automatically by the **${{ github.workflow }}** workflow.

            **Workflow run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          branch: auto-update-filters-${{ steps.date.outputs.date }}
          branch-suffix: short-commit-hash
          delete-branch: true
          labels: |
            automated
            dns-filters
            enhancement
          reviewers: ${{ github.repository_owner }}
          draft: false

      - name: Summary
        run: |
          if [[ "${{ steps.check-changes.outputs.changes }}" == "true" ]]; then
            echo "‚úÖ DNS filters updated successfully and PR created"
          else
            echo "‚ÑπÔ∏è No changes detected - filters are up to date"
          fi
